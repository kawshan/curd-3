<div class="container mt-5">


  <div class="card">
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">


      <!--employee id start-->
      <mat-form-field class="example-full-width">
        <mat-label>Employee id</mat-label>
        <input matInput placeholder="" disabled name="employeeId" [(ngModel)]="employee.employeeId">
      </mat-form-field>
      <!--employee id end-->


      <!--employee name start-->
      <mat-form-field class="example-full-width">
        <mat-label>Employee name</mat-label>
        <input matInput placeholder="Ex. kawshan virantha" name="employeeName" [(ngModel)]="employee.employeeName">
      </mat-form-field>
      <!--employee name end-->


      <!--contact number start-->
      <mat-form-field class="example-full-width">
        <mat-label>Contact number</mat-label>
        <input matInput placeholder="Ex. 0722-8222-11" name="employeeContactNUmber" [(ngModel)]="employee.employeeContactNUmber">
      </mat-form-field>
      <!--contact number end-->


      <!--address start-->
      <mat-form-field class="example-full-width">
        <mat-label>address</mat-label>
        <input matInput placeholder="Ex. no 46 kiribathgoda" name="employeeAddress" [(ngModel)]="employee.employeeAddress">
      </mat-form-field>
      <!--address end-->

      <mat-form-field>
        <mat-label>Choose your department</mat-label>
        <mat-select name="employeeDepartment" [(ngModel)]="employee.employeeDepartment">
          <mat-option value="it">it</mat-option>
          <mat-option value="network">network</mat-option>
          <mat-option value="repair">repair</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label>gender</mat-label>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button [checked]="employee.employeeGender=='M' " value="M">M</mat-radio-button>
        <mat-radio-button [checked]="employee.employeeGender=='F' " value="F">F</mat-radio-button>
      </mat-radio-group>


      <!--skills start-->
      <mat-form-field class="example-full-width">
        <mat-label>skills</mat-label>
        <input matInput placeholder="Ex. java" disabled name="" [(ngModel)]="employee.employeeSkills">
      </mat-form-field>
      <!--skills end-->

      <section class="example-section">
        <mat-label>skills</mat-label>
        <mat-checkbox class="example-margin" value="java" >java</mat-checkbox>
        <mat-checkbox class="example-margin" value="spring-boot" >spring-boot</mat-checkbox>
        <mat-checkbox class="example-margin" value="php" >php</mat-checkbox>
        <mat-checkbox class="example-margin" value="aws" >aws</mat-checkbox>
      </section>


      <mat-divider></mat-divider>

      <div class="mt-5 text-center mb-3">
        <section>
          <div class="example-button-row">
            <button type="reset" class="btn btn-danger me-5" style="border-radius: 20%">clear</button>
            <button mat-flat-button>save</button>
          </div>
        </section>
      </div>



    </form>
  </div>


</div>
